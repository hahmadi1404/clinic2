<div class="container" style="margin-top: 20px;direction: rtl;">
    <div class="row">
        <h5 class="col" style="direction: rtl; text-align: center;">
            تاریخچه درخواست های رزرو وقت
        </h5>
    </div>
<div class="col" style="float: right;"> <a type="button" routerLink ="/pages/reserve/new" role="button" class="menubtn btn btn-outline-primary">گرفتن نوبت (رزرو وقت)</a> </div>
    <div class="container mt-5">
        
        <table class="table" style="text-align: center;">
          <thead>
            <tr>
              <th>تاریخ رزرو</th>
              <th>بخش</th>
              <th>شیفت</th>
              <!-- <th>پزشک</th> -->
              <th>وضعیت</th>
            </tr>
          </thead>
          <tbody >
            <tr *ngFor="let reserve of reserves">
              
              <td style="vertical-align: middle !important;">{{ reserve.reserveDatePersian }}</td>
              <td style="vertical-align: middle !important;">{{ reserve.department }}</td>
              <td style="vertical-align: middle !important;">{{ reserve.shift }}</td>
              <!-- <td>{{ reserve?.doctor }}</td> -->
              <td style="vertical-align: middle !important;">{{ reserve.status }}</td>
            </tr>
          </tbody>
        </table>
      </div>

  </div>
